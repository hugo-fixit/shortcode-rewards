# theme.toml template for a Hugo theme
# See https://github.com/gohugoio/hugoThemes#themetoml for an example

name = 'shortcode-rewards'
license = 'MIT'
licenselink = 'github.com/hugo-fixit/shortcode-rewards/LICENSE'
description = 'A Hugo theme component with reward-log or sponsor-log shortcode.'
min_version = "0.127.0"

# The home page of the theme, where the source can be found
homepage = 'github.com/hugo-fixit/shortcode-rewards'

# If you have a running demo of the theme
demosite = 'https://lruihao.cn/about/#sponsor'

# Taxonomy terms
tags = ['shortcodes']
features = ['rewards', 'sponsor-log']

[author]
  name = 'Lruihao'
  homepage = 'https://lruihao.cn'
